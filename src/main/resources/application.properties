spring.application.name=login_sys

server.servlet.context-path=/login_sys
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_login_sys?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:com/cain/mapper/*.xml
mybatis.type-aliases-package=com.cain.entity

logging.level.com.cain.dao=debug
logging.level.com.cian.service=info
logging.level.com.cian.controller=info
